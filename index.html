<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
   
    <title>login</title>
</head>

<body>

    <div class="container">
        <div class="login">
            <div class="logo">
                <i class="bi bi-capslock"></i>
            </div>
    
            <form action="#" class="form">
                <div class="box">
                    <span class="boxTitle">Email Address</span>
    
                    <div class="input">
                        <i class="bi bi-envelope"></i>
                        <input type="email"  class="textInput">
                    </div>
    
                </div>
    
                <div class="box">
                    <span class="boxTitle">Password</span>
    
                    <div class="input" id="passwordBox">
    
                        <div class="left">
                            <i class="bi bi-lock"></i>
                            <input type="password" id="passInputLogin" class="textInput">
                        </div>
                       
                        <div class="right">
                          <button type="button" id="BTNDisplayLoginInput"><i class="bi bi-eye" id="eyeIconLogin"></i></button>  
                        </div>
    
                    </div>
                </div>
                <button type="submit" id="formBTN">Login</button>
                <div class="otherLinks">
                    <button type="button" id="goToSignup">Signup</button>
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
        
        <div class="signup">
            <div class="logo">
                <i class="bi bi-person-plus"></i>
            </div>
    
            <form action="#" class="form">
                <div class="box">
                    <span class="boxTitle">Username</span>
    
                    <div class="input">
                        <i class="bi bi-person"></i>
                        <input type="text"  class="textInput">
                    </div>
    
                </div>

                <div class="box">
                    <span class="boxTitle">Email Address</span>
    
                    <div class="input">
                        <i class="bi bi-envelope"></i>
                        <input type="email"  class="textInput">
                    </div>
    
                </div>
    
                <div class="box">
                    <span class="boxTitle">Password</span>
    
                    <div class="input" id="passwordBox">
    
                        <div class="left">
                            <i class="bi bi-lock"></i>
                            <input type="password" id="passInputSignup" class="textInput">
                        </div>
                       
                        <div class="right">
                          <button type="button" id="BTNDisplaySignupInput"><i class="bi bi-eye" id="eyeIconSignup"></i></button>  
                        </div>
    
                    </div>
                </div>
                <button type="submit" id="formBTN">Signup</button>
                <div class="otherLinks">
                    <button id="goToLogin">Login</button>
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    
    </div>
    
    <script src="app.js"></script>
</body>
</html>
